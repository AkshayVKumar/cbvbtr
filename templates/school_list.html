<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School_list</title>
</head>
<body>
    <h1>List Of Schools</h1>
    <ol>
    {% for school in schools %}
      <li><a href="{% url 'detail_view' pk=school.id %}">{{school.name}}</a></li>
    {% endfor %}
    </ol>
    
</body>
</html>
